<article class="card content centered">
    <header>
        <section class="title">
            Telecom Browser
        </section>
        <section class="subtitle">
            Welcome to your Telecom Sponsored Browser!
        </section>
    </header>
    <section class="body">
        <section id="sponsored-sites">
            Enjoy one of these sponsored websites included <b>FREE</b> in your internet plan!

            <ul class="site-list">
                <li class="site-item">
                    <button onclick="loadPageInternal('videos')">
                        <i class="material-icons">
                            videocam
                        </i>
                        Video Player
                    </button>
                </li>
                <li class="site-item">
                    <button onclick="loadPageInternal('social')">
                        <i class="material-icons">
                            person
                        </i>
                        Social Media
                    </button>
                </li>
                <li class="site-item">
                    <button onclick="loadPageInternal('music')">
                        <i class="material-icons">
                            music_note
                        </i>
                        Music Player
                    </button>
                </li>
            </ul>
        </section>

        <section id="sponsored-search">
            Looking for something? Search with Bing, our partnered search provider!
            <img src="/netneutrality/img/bing.png" style="height: 50%; width: 50%;"/>
            <form id="bing-search-form">
                <input id="bing-search-query" type="url" name="url" placeholder="Search for something" />
                <button id="bing-search-enter"><i class="material-icons">arrow_forward</i></button>
            </form>
        </section>
    </section>
</article>
<article id="more-info">
    <button onclick="loadPageInternal('info')">
        Click for more info on
        <br>
        <b>Net Neutrality</b>
    </button>
</article>
